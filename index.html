<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="UI based tool to compare two Excel files column wise"/>
    <meta name="author" content="Akshay J Tadakod" />
    <meta name="keywords" content="Excel comparison, Workbook comparison, Spreadsheet comparison, Data validation"/>

    <meta property="og:title" content="Excel Comparison Tool" />
    <meta property="og:description" content="Compare two Excel files column wise with this UI based tool." />
    <meta property="og:image" content="images/Preview.png"/>

    <title>Excel Comparison Tool</title>
    <link rel="icon" href="images/excel.png" />
    <link rel="stylesheet" href="templates/style.css" />

    <!-- Compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

  </head>

  <body>
    <h1>Excel Comparison Tool</h1>

    <!-- <h5 id="msg" class="center-align"></h5> -->

    <form
      id="comparisonForm"
      action="Compare"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="source">Source File</label>
      <input type="file" id="source" name="SourceFile" accept=".xlsx, .xls" />
      <br />
      <label for="target">Target File</label>
      <input type="file" id="target" name="TargetFile" accept=".xlsx, .xls" />
      <br />
      <label for="config">Property File</label>
      <input type="file" id="config" name="ConfigFile" accept=".properties" />
      <br />

      <div class="button-container">
        <button id="compareBtn">COMPARE FILES</button>
        <button id="resetBtn" type="button" onclick="resetFiles()">RESET FILES</button>
      </div>

		<div class="loader center-align">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
			<!-- <h5 class="center-align">Please wait...</h5> -->
		</div>

		<div class="instructions">
        <p>For detailed instructions on how to use the Excel Comparison tool, <a href="templates/instructions.html" target="_blank">click here</a>.</p>
      </div>

    </form>

    <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="templates/script.js"></script>
  </body>
</html>
